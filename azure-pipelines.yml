trigger:
- main

pool:
  vmImage: ubuntu-latest


steps:

- task: InstallSSHKey@0
  name: sshKey
  displayName: 'Download SSH key'
  inputs:
    knownHostsEntry: "bitbucket.org ssh-rsa "
    sshKeySecureFile: $(id_rsa)

